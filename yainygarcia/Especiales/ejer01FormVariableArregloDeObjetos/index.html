<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>PROGRAMACION EN AMBIENTE DE REDES</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    
    <style>
        *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        .contenedor {
            width: 100vw;
            height: 100vh;
            background-color: #ebd4d4;
            display: flex;    
            flex-wrap: wrap;       
        }

        header, footer{
            width: 100vw;
            height: 10vh;
            background-color: #0f3057;
            color: #e7e7de;
            font-weight: bold;
            font-size: 2em;
            display: flex;
            justify-content: center;
            align-items: center;
        }


        main {
            width: 100vw;
            height: 80vh;  
            padding: 5%;       
        }

        form {
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
            align-items: center;         
        }

        

        input, select {
            width: 25vw;
            height: 8vh;
            margin-right: 5%;
            border: 1px solid black;
            text-align: center;
            font-size: 1em;
    
            
        }
        
        label {
            width: 15vw;
            height: 8vh;
            font-size: 1.5em;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 2% 0;
            background-color:  #008891;
            color: #e7e7de;
            border: 1px solid black
            
        }

        .elementoOptionSelect {
            color: #709fb0;
            background-color: #d9ecf2;
            height: 10vh;
            font-size: 1em;
            font-weight: bold;

            
        }

       #boton {
           
           font-size: 1em;    
           border: 1px solid black;
       }

       #boton:hover {
           background-color: #008891;
           color: #e7e7de;
           font-weight: bold;
       }
    </style>
</head>
<body>
    <div class="contenedor">
        <header>Formulario de Alta de Cedears</header>
        <main>
            <form action="respuesta.html" method="GET" id="formulario">
                <label for="ticket">Ticket:</label>
                <input type="text" name="ticket" id="ticket" required>

                <!--SELECT VACIO-->
                <label for="listadoCedears">Tipo de Cedears:</label>
                <select name="listadoCedears" id="listadoCedears" required> </select>
                <!--SELECT VACIO-->

                <label for="desc">Descripci√≥n</label>
                <input type="text" name="desc" id="desc" required>
                <label for="fecha">Fecha de Alta:</label>
                <input type="date" name="fecha" id="fecha" required>
                <label for="valor">Valor:</label>
                <input type="number" name="valor" id="valor" required>
                
                <input type="submit" value="ENVIAR" id="boton">
            </form>
        </main>
        <footer>Cedears Al Vicio</footer>
    </div>
    <script src="arreglo.js"></script>
</body>
</html>
