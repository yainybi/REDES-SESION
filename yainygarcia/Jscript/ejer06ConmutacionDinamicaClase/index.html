    <style>
      .estilo_4 {
          width: 20vw;

      .estilo_1 {
          background-color: lightseagreen;
          border: 4px solid black;

      }

          background-color: lightblue;
          border: 4px solid blue;
          list-style-type: circle;
          margin-bottom: 2%;

      .estilo_3 {

<header><h1>Conmutaci√≥n Dinamica de Clase</h1></header>
<body>
    <div id="contenedor">
        <h2>Lista con estilo</h2>
        <ul>
            <li>Texto1</li>
            <li>Texto2</li>
            <li>Texto3</li>
        </ul>
    </div>
    <div class="botones">
        <button id="1" onclick = "estilo_1()">Tipo 1</button>
        <button id="2" onclick = "estilo_2()">Tipo 2</button>
        <button id="3" onclick = "estilo_3()">Tipo 3</button>
        <button id="4" onclick = "estilo_4()">Tipo 4</button>
    </div>
    <script>
        
        function estilo_1() {
            document.getElementById('contenedor').className = "estilo_1";
        }
        function estilo_2() {
            document.getElementById('contenedor').className = "estilo_2";
        }
        function estilo_3() {
            document.getElementById('contenedor').className = "estilo_3";
