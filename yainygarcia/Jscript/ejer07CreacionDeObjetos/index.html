<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>PROGRAMACION EN AMBIENTE DE REDES</title>
    <style>
        #contenedor {
            background-color: lightsalmon;
            border: 1px solid black;
            width: 50vw;
            height: 40vh;
            overflow-y: auto;
            margin: 10% auto;
        }
        .claseObjetoDinamico {
            width: 25vw;
            height: 10vh;
            border: 1px solid black;
            background-color: coral;
            color: black;
            font-size: 1em;
        }
    </style>
</head>
<header><h1>Creaci√≥n de Objetos</h1></header>
<body>
        <div class="botones">
                <button onclick="crearElemento()">Crear</button>
                <button onclick="limpiarElementos()">Limpiar</button>
                <button onclick="infoElementos()">Info</button>
        </div>

        <!--CONTENEDOR VACIO-->
        <div id="contenedor"></div>
        <!--CONTENEDOR VACIO-->

<script>
        function crearElemento() {
            console.log("entro");
            var objDiv = document.createElement("div");
            var h1Element = document.createElement("h1");
            
           // Crear el contenido y le agregamos el numero de hijo 
            var textoHtml = "Elemento creado: " + document.getElementById("contenedor").childNodes.length;
            
            // Le agregamos al texto la etiqueta <h1>
            h1Element.innerHTML = textoHtml;
            
            objDiv.className = "claseObjetoDinamico";
            
            // Agregar el elemento <h1> como hijo del elemento <div>
            objDiv.appendChild(h1Element);
            
            // Agregar el nuevo elemento <div> como hijo del elemento con el id "contenedor"
            document.getElementById("contenedor").appendChild(objDiv);
        }

        function limpiarElementos() {
            while(document.getElementById("contenedor").childNodes.length>0) {
                document.getElementById("contenedor").removeChild(document.getElementById("contenedor").childNodes[0]);   
            }
        }

        function infoElementos() {
            alert("Total de miniContenedores creados: " + document.getElementById("contenedor").childNodes.length)   
        }
</script>
</body>
