<head>

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>PROGRAMACION EN AMBIENTE DE REDES</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        .contenedor {
            width: 90%;
            margin: auto;
            max-height: 800px;
            background-color: lightpink;
        }

        .boton a {
            width: 100px;
            display: block;
            background-color: blue;
            border-right: 1px solid red;
            float: left;
            padding: 10px;
            text-align: center;
        }

        .datos {
            clear: left;
            padding-top: 30px;
            padding-bottom: 20px;
        }

        .foto {
            float: left;
            border: 1px solid black;
            width: 100px;
            height: 100px;
        }

        .foto img {
            max-width: 100%;
            max-height: 100%;
        }

        .boton a:hover {
            background-color: red;
            color: white;
        }

        input:focus {
            background-color: yellow;
        }

        .boton a:active {
            background-color: yellow;
            color: white;
        }
       
        .boton a {
            text-decoration: none;
            color: black;
        }

        .foto:active {
            width: 50%;
            height: 50%;
            transition:width 2s;
        }

        /* Estilos de las im√°genes */
        .foto img:active {
            width: 100%;
            height: 100%;
            transition: width 2s;
        }

    </style>
<header><h1>Selectores de Eventos</h1></header>
</head>
